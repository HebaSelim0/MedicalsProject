<br>
<section  class="col-md-6 bg-light" style="margin-left: 300px;">
  <br>
  <h3 style="margin-left: 130px;">Patient registeration Form!</h3>
<section class="col-md-6" style="margin-left: 130px;">
<form  #registerUser="ngForm" (ngSubmit)="register_userFun(registerUser)">

  <!--Name-->
  <div class="form-group " style="margin:10px;">
    <label for="inputName" >Name</label>
    <input type="text" class="form-control" id="inputName" placeholder="Name"  formControlName="name" >
  </div>
  <!--Age-->
  <div class="form-group " style="margin:10px;">
    <label for="inputAge">Age</label>
    <input type="text" class="form-control" id="inputAge" placeholder="Age" formControlName="age">
  </div>
  <!--Gender-->
  <div class="form-check form-check-inline" style="margin:10px; margin-top: 0px;;">
    <input class="form-check-input" type="radio" name="female" id="female" value="option1" formControlName="female" >
    <label class="form-check-label" for="female">Female</label>
  </div>
  <div class="form-check form-check-inline" >
    <input class="form-check-input" type="radio" name="male" id="male" value="option2" formControlName="male">
    <label class="form-check-label" for="male">Male</label>
  </div>
  <!--phone-->
  <div class="form-group" style="margin:10px;margin-top: 0%;">
    <label for="inputPhone">Phone</label>
    <input type="text" class="form-control" id="inputPhone" placeholder="Phone" formControlName="phone" >
  </div>
  <!--Email-->
  <div class="form-row" >
    <div class="form-group " style="margin:10px;">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" formControlName="email">
    </div>
    <div class="form-group " style="margin:10px;">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password" formControlName="password">
    </div>
  </div>
  <!--Address-->
  <div class="form-group" style="margin:10px;">
    <label for="inputAddress2">Address</label>
    <input type="text" class="form-control" id="address" placeholder="City , Street , building no , Apartment" formControlName="address">
  </div>
<br>

  <button type="submit" class="btn btn-success center" style="margin-left: 130px;">Sign in</button>
  <br>
  <br>

</form>
</section>
</section>
